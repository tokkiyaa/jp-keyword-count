<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>日本語キーワードカウンター</title>

    <script src="./vue.js"></script>
    <script src="./kuromoji.js"></script>
  </head>
  <body>
    <h1>日本語キーワードカウンター</h1>
    <h3>日本語の文書からキーワードを抽出し、出現頻度順に表示するだけのページ。低精度。</h3>
    <div id="app">
      <label for="text">テキストを入力</label>
      <br />
      <textarea v-model="inputText" name="text" rows="5" cols="50"></textarea>
      <br />

      <input type="button" value="カウント" v-on:click="countAndShow" />

      <div v-if="countDone">
        <p>カウント結果</p>
        <table>
          <tr>
            <th bgcolor="#EE0000">
              <font color="#FFFFFF">キーワード</font>
            </th>
            <th bgcolor="#EE0000">
              <font color="#FFFFFF">出現回数</font>
            </th>
            </th>
            <th bgcolor="#EE0000">
              <font color="#FFFFFF">辞書登録</font>
            </th>
          </tr>
          <tr v-for="result in results">
            <td>{{ result.keyword }}</td>
            <td>{{ result.count }}</td>
            <td>{{ result.inDict ? "あり" : "なし" }}</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
